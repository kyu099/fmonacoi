<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>嘘モナ恋</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>#嘘モナ恋情報</h2>
        <canvas id="canvas" width="1080" height="1440"></canvas>
        <br>
        <input type="radio" id="hcabinet" name="radio">
        <label for="hcabinet">筐体（横）</label>
        <input type="radio" id="vcabinet" name="radio">
        <label for="vcabinet">筐体（縦）</label>
        <input type="radio" id="waitings" name="radio" checked>
        <label for="waitings">人</label>
        <br>

        <button id="undo">1つ戻す</button>

        <br><br>
        使い方<br>
        筐体、人を自由に置くことができます。<br>
        上のボタンで何を置くか選択。<br>
        「1つ戻す」で直前の操作を取り消し。<br>
        筐体をクリックで空きとプレイ中を変更。<br>
        リロードでリセット。<br><br>
        <button id="sharebutton">アプリで共有</button>
